<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}"
>

<head>
    <!--자동추가-->

</head>
<body>
<div layout:fragment="content">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="login-id" class="col-sm-2 control-label">아이디</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login-id">
            </div>
        </div>
        <div class="form-group">
            <label for="login-password" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login-password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" id="login-btn">로그인</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
