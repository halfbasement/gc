<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}"
>

<head>
    <!--자동추가-->

</head>
<body>
<div layout:fragment="content">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="update-id" class="col-sm-2 control-label">아이디</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="update-id" th:value="${member.memberId}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="update-password" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="update-password"  th:value="${member.memberPwd}" maxlength="10">
            </div>
        </div>
        <div class="form-group">
            <label for="update-name" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="update-name"  th:value="${member.memberName}" maxlength="10">
            </div>
        </div>
        <div class="form-group">
            <label for="update-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="update-email"  th:value="${member.memberEmail}" maxlength="50">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="update-btn">수정</button>
                <button type="button" class="btn btn-danger" id="delete-btn">삭제</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
