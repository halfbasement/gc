<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}"
>

<head>
    <!--자동추가-->

</head>
<body>
<div layout:fragment="content">

    <form class="form-horizontal" th:action="@{/post}" th:method="post" id="create-form">


        <div class="form-group">
            <label for="post-create-title" class="col-sm-2 control-label">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="post-create-title" name="postTitle" maxlength="100">
            </div>
        </div>


        <div class="form-group">
            <label for="post-create-content" class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
                <textarea maxlength="3500" id="post-create-content" name="postContent"></textarea>
            </div>
        </div>


        <div class="form-group">
            <input type="file" id="upload-input" multiple>

        </div>


        <div class="box">

        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="post-create-btn">등록</button>
            </div>
        </div>

    </form>

    <div class="uploadResult">
        <ul>

        </ul>
    </div>


</div>
</body>
</html>
